name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    strategy:
      matrix:
        os: [macOS-latest, windows-latest]
        node: [22]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: |
          if [[ "${{ github.actor }}" == "renovate[bot]" || "${{ github.actor }}" == "dependabot[bot]" ]]; then
            npm install --no-package-lock --legacy-peer-deps
          else
            npm ci
          fi

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint:ci

      - name: Test
        run: npm run test
